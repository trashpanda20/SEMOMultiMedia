<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .leaderboard {
            background-color: #ffffff;
            padding: 5vh; /* Relative to viewport height */
            border-radius: 0.5em; /* Relative to font size */
            box-shadow: 0 0 1vh rgba(12, 0, 0, 0.1); /* Relative to viewport height */
            width: 80vw; /* Relative to viewport width */
            max-width: 500px; /* Optional: Set a maximum width */
            max-height: 80vh; /* Set a maximum height relative to viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .leaderboard h2 {
            margin-bottom: 5vh; /* Relative to viewport height */
            text-align: center;
        }
        .leaderboard .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2vh; /* Relative to viewport height */
        }
        .leaderboard .search-bar input {
            width: 80%;
            padding: 1vh 2vw; /* Relative to viewport height and width */
            border: 1px solid #ddd;
            border-radius: 0.5em; /* Relative to font size */
        }
        .leaderboard ul {
            list-style-type: none;
            padding: 0;
        }
        .leaderboard li {
            padding: 1vh 2vw; /* Relative to viewport height and width */
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .leaderboard li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a player...">
        </div>
        <ul id="leaderboard-list"></ul>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
