<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .character-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .character {
            cursor: pointer;
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        .character img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .character.selected {
            border-color: #007bff;
        }
        #selected-character {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Select Your Character</h1>
    <div class="character-container">
        <div class="character" data-character="Character 1">
            <img src="images/character1.png" alt="Character 1">
        </div>
        <div class="character" data-character="Character 2">
            <img src="images/character2.png" alt="Character 2">
        </div>
        <div class="character" data-character="Character 3">
            <img src="images/character3.png" alt="Character 3">
        </div>
        <div class="character" data-character="Character 4">
            <img src="images/character4.png" alt="Character 4">
        </div>
        <div class="character" data-character="Character 5">
            <img src="images/character5.png" alt="Character 5">
        </div>
        <div class="character" data-character="Character 6">
            <img src="images/character6.png" alt="Character 6">
        </div>
        <div class="character" data-character="Character 7">
            <img src="images/character7.png" alt="Character 7">
        </div>
    </div>
    <div id="selected-character">No character selected</div>

    <script src="script.js"></script>
</body>
</html>
